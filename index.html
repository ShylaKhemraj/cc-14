<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width+device-width, initial-scale=1.0">
        <title> Coding Challenge 14</title>
        <script type="module" src="main.js" defer></script>
    </head>
    <body>
        <h1> Coding Challenge 14</h1>

        <section>
            <h2> Interest Rate</h2>
            <input type="number" id="interestPrincipal" placeholder="Principal">
            <input type="number" id="interestRate" placeholder="Rate">
            <input type="number" id="interestTime" placeholder="Time">
            <button id="calculateInterest"> Calculate Interest</button>
            <p id="interestResult"></p>
        </section>
        <section>
            <h2> Loan Payment</h2>
            <input type="number" id="loanPrincipal" placeholder="Principal">
            <input type="number" id="loaRate" placeholder="Rate">
            <input type="number" id="loanN" placeholder="Amount of Payments">
            <button id="calculateLoanPayment">Calculate Loan Payment</button>
            <p id="lonaResult"></p>
        </section>
        <section>
            <h2> Investment Return Calculation</h2>
            <input type="number" id="investmentPrincipal" placeholder="Principal">
            <input type="number" id="investmentRate" placeholder="rate">
            <input type="number" id="investmentN" placeholder="Amount of Periods">
            <input type="number" id="investmentTime" placeholder="Time">
            <button id="calculateInvestmentReturn">Calculate Investment Return</button>
            <p id="investmentResult"></p>
        </section>
    </body>
</html>
